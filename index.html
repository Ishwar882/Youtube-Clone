<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITube</title>
    <!--linking Icons-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <!--Navbar-->
        <header>
            <nav class="navbar">
                <div class="nav-sec left">
                    <button class="nav-button menu">
                        <i class="bi bi-list"></i>
                    </button>
                        <a href="#" class="nav-logo">
                            <img src="image/logo.png" alt="logo" class="logo">
                            <h2 class="logo-text">Itube</h2>
                        </a>
                </div>

                <div class="nav-sec">
                    <div class="nav-button search-back">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                </div>

                <div class="nav-sec center">
                    <form action="#" class="search-button">
                        <input type="search" placeholder="search" class="search-input" required>
                        <button class="nav-button search">
                            <i class="bi bi-search"></i>
                        </button> 
                    </form>
                    <button class="nav-button mic">
                        <i class="bi bi-mic"></i>
                    </button>
                </div>

                <div class="nav-sec right">
                    <button class="nav-button search" id="search">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="nav-button theme">
                        <i class="bi bi-moon"></i>
                    </button>
                    <img src="image/user.jpg" alt="user" class="user">
                </div>
            </nav>
        </header>

        <!--Main Content-->
        <main class="main-content">
            
            <!--Sidebar-->
            <aside class="sidebar">
                <div class="nav-sec left">
                    <button class="nav-button menu">
                        <i class="bi bi-list"></i>
                    </button>
                    <a href="#" class="nav-logo">
                        <img src="image/logo.png" alt="logo" class="logo">
                        <h2 class="logo-text">Itube</h2>
                    </a>
                </div>

                <div class="links-container">
                    <div class="link-section">
                        <a href="#" class="link">
                            <i class="bi bi-house-door"></i>Home</a>
                
                        <a href="#" class="link">
                            <i class="bi bi-camera-video"></i>Shorts</a>

                        <a href="#" class="link">
                            <i class="bi bi-tv"></i>Subscriptions</a>
                    </div>
                    <div class="separator"></div>

                    <div class="link-section">
                        <h4 class="link-title">You</h4> 
                        <a href="#" class="link">
                            <i class="bi bi-person-square"></i>Your channel</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-clock-history"></i>History</a>

                        <a href="#" class="link">
                            <i class="bi bi-clock"></i>Watch later</a>
                        </a>
                    </div>
                    <div class="separator"></div>

                    <div class="link-section">
                        <h4 class="link-title">Explore</h4>
                        <a href="#" class="link">
                            <i class="bi bi-fire"></i>Trending</a>
        
                        <a href="#" class="link">
                            <i class="bi bi-music-note-beamed"></i>Music</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-controller"></i>Gaming</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-trophy"></i>Sports</a>
                    </div>
                    <div class="separator"></div>

                    <div class="link-section">
                        <h4 class="link-title">More from Itube</h4>
                        <a href="#" class="link">
                            <i class="bi bi-shield-fill-plus"></i>Itube Plus</a>
</a>
                        <a href="#" class="link">
                            <i class="bi bi-headphones"></i>Itube Music</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-tv-fill"></i>Itube Kids</a>
                    </div>
                    <div class="separator"></div>
                    
                    <div class="link-section">
                        <a href="#" class="link">
                            <i class="bi bi-gear"></i>Settings</a>

                        <a href="#" class="link">
                            <i class="bi bi-file-ruled"></i>Report</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-info-circle"></i>Help</a>
                        
                        <a href="#" class="link">
                            <i class="bi bi-exclamation-triangle"></i>Feedback</a>
                    </div>
                </div>
            </aside>

            <div class="content-list">
                <!--Category list-->
                    <div class="category-list">
                        <button class="category-button active">All</button>
                        <button class="category-button">Live</button>
                        <button class="category-button">Gaming</button>
                        <button class="category-button">Indian Army</button>
                        <button class="category-button">Esports</button>
                        <button class="category-button">Valorant</button>
                        <button class="category-button">Music</button>
                        <button class="category-button">News</button>
                        <button class="category-button">Mixes</button>
                        <button class="category-button">Among Us</button>
                        <button class="category-button">Watched</button>
                        <button class="category-button">JavaScript</button>
                        <button class="category-button">Web Developer</button>
                        <button class="category-button">React</button>
                        <button class="category-button">HTML</button>
                        <button class="category-button">CSS</button>
                    </div>
                    
                <!--Video List-->
                <div class="videos">
                    <a href="#" class="video-frame">

                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
